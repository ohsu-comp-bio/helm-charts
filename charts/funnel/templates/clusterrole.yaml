{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: funnel-cluster-role-{{ .Release.Namespace }}
rules:
  # Rule 1: Core API Group (for Pods, Services, PVCs, Events, etc.)
  - apiGroups: [""]
    resources:
      - "configmaps"
      - "pods"
      - "pods/log"
      - "persistentvolumes"
      - "persistentvolumeclaims"
      - "secrets"
      - "serviceaccounts"
      - "events" # CORRECTLY ADDED
      - "pods/status" # CORRECTLY ADDED
    verbs:
      - "get"
      - "list"
      - "watch"
      - "create"
      - "update"
      - "patch"
      - "delete"
  
  # Rule 2: Batch/Extensions API Groups (for Jobs)
  - apiGroups: ["batch", "extensions"]
    resources:
      - "jobs"
      - "jobs/status" # Previously corrected
    verbs:
      - "get"
      - "list"
      - "watch"
      - "create"
      - "update"
      - "patch"
      - "delete"
  
  # Rule 3: Extensions/Apps API Groups (for Deployments)
  - apiGroups: ["extensions", "apps"]
    resources:
      - "deployments"
    verbs:
      - "get"
      - "list"
      - "watch"
      - "create"
      - "update"
      - "patch"
      - "delete"
  
  # Rule 4: RBAC API Group (for creating Worker Roles/Bindings)
  - apiGroups:
    - rbac.authorization.k8s.io
    resources:
    - roles
    - rolebindings
    verbs:
    - get
    - list
    - watch
    - create
    - update
    - patch
    - delete
{{- end }}